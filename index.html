<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contatinhos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body class="container">
    <h1 class="mt-5">Contatinhos V2</h1>
    <hr>

    <button data-component="menu" data-action="listar" class="btn btn-dark">
      Listar
    </button>
    <button data-component="menu" data-action="cadastrar" class="btn btn-outline-dark">
      Cadastrar
    </button>
    <button data-component="menu" data-action="relatorios" class="btn btn-outline-dark">
      Relatorios
    </button>
    <button data-component="menu" data-action="login" class="btn btn-outline-dark">
      Login
    </button>

    <hr>

    <section data-component="content" data-content="listar">
      <h2>Listagem de Contatos</h2>
    </section>

    <section style="display: none;" data-component="content" data-content="cadastrar">
      <h2>Cadastro de Contato</h2>
    </section>

    <section style="display: none;" data-component="content" data-content="relatorios">
      <h1>RElatorios</h1>
    </section>

    <section style="display: none;" data-component="content" data-content="login">
      <h1>Indentifique-se</h1>
    </section>

    <script src="js/eventos.js"></script>
  </body>
</html>
